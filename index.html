<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="mystyle.css">
</head>
<body>
  <div class="container">
    <h1> Video controls Samples</h1>
    <div class="row">
      <div class="col">
        <div class="Feature-img">
            <img src="pixel.jpg" width="100%" height="100%"></img>
            <img src="play.png" width="100%" height="100%" class="paly-btn"
             onclick="playvid('Pexels Videos 1448735.mp4')"></img>
        </div>
      </div>
    </div>
  </div>

  <div class="video-player" id="vid">
    <video width="100%"height="100%" id="myvid" controls autoplay
    src="Pexels Videos 1448735.mp4" type="video/mp4">

  </video>
  <img src="close.png" class="close-btn" onclick="stopvid()"></img>
    </div>

    <script>
    var vid=document.getElementById("vid");
    var myvid=document.getElementById("myvid");
    function stopvid()
    {
      vid.style.display="none";
    }

      function playvid(file){
      myvid.src=file;
      vid.style.display="block";
      }
    </script>
</body>
</html>
